name: .NET Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4  
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore ./MyPlantPal/MyPlantPal.sln  

    - name: Build
      run: dotnet build ./MyPlantPal/MyPlantPal.sln --no-restore --configuration Release  
